<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./js/main.js" defer></script>
</head>

<body>
    <main>
        <section id="regisration-form">
            <div class="container">
                <div id="form-body" class="d-flex justify-content-center align-items-center ">
                    <div class="row">
                        <h2 class="color">Please fill your information</h2>
                        <div class="col-6">
                            <label class="color" for="name">Name:</label><br>
                            <input type="text" placeholder="Write Your Name" id="name" name="name" />
                        </div>
        
                        <div class="col-6">
                            <label class="color" for="surname">Surname:</label><br>
                            <input type="text" placeholder="Write Your Surname" id="surname" name="surname" />
                        </div>
        
                        <div class="col-12">
                            <label class="color" for="email">Email:</label><br>
                            <input type="text" placeholder="Write Your Email" id="email" name="email" />
                        </div>
        
                        <div class="col-12">
                            <label class="color" for="your-password">Password:</label><br>
                            <input type="password" placeholder="Write Your Password" id="your-password" name="your-password" />
                        </div>
        
                        <div class="col-12 text-center">
                            <button id="submit-btn" class="btn btn-success my-button">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
