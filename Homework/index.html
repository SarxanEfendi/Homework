<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Application form</h1>
    <form action="/test" method="GET">
        <label>Name:</label>
        <br>
        <input type="text" name="name">
        <br>
        <label>Surname:</label>
        <br>
        <input type="text" name="surname">
        <br>
        <label>Password:</label>
        <br>
        <input type="password" name="password">
        <br>
        <label>Gender:</label>
        <br>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female
        <br>
        <br>
        <label > Your academic degre: </label>
        <br>
        <input type="checkbox" name="degre" value="associate"> Associate
        <br>
        <input type="checkbox" name="degre" value="bachelor"> Bachelor
        <br>    
        <input type="checkbox" name="degre" value="master"> Master
        <br>    
        <input type="checkbox" name="degre" value="doctoral"> Doctoral
        <br>
        <label>Age</label>
        <br>
        <br>
        <input type="number" name="age">
        <br>
        <label>Height</label>
        <br>
        <input type="text">
        <br>
        <label>Weight</label>
        <br>
        <input type="text">
        <div>
            <br>
            <button style="background-color: green;" type="submit" >Submit</button>
        </div>
    </form>
</body>
</html>
